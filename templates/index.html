<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gemstone Price Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Machine Learning Application On </span><span class="heading_second">Gemstone Price Prediction</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img.jpg') }}" alt="Image_1">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img2.gif') }}" alt="Image_2">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img3.jpg') }}" alt="Image_3">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img4.jpg') }}" alt="Image_4">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img5.jpg') }}" alt="Image_5">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img6.jpg') }}" alt="Image_6">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img7.jpg') }}" alt="Image_7">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img8.jpg') }}" alt="Image_8">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict_datapoint') }}" method="POST">
                    <!-- Cut Dropdown-->
                    <select class="form-input align-center" name="cut">
                        <option value="none">--- Select a Cut categories ---</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                        
                    </select><br>
                    <!-- Color Dropdown -->
                    <select class="form-input align-center" name="color">
                        <option value="none">--- Select a Color categories ---</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>

                    </select><br> 
                    <!-- Clarity Dropdown -->
                    <select class="form-input align-center" name="clarity">
                        <option value="none">--- Select a Clarity categories ---</option>
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select><br> 
                    
                    <input class="form-input" type="text" name="carat" placeholder="Carat values btw 0.2 and 3.5"><br>
                    <input class="form-input" type="text" name="depth" placeholder="Depth values btw 52.1 and 71.6"><br>
                    <input class="form-input" type="text" name="table" placeholder="Table values btw 49.0 and 79.0"><br>
                    <input class="form-input" type="text" name="x" placeholder="X values btw 0.0 and 9.65"><br>
                    <input class="form-input" type="text" name="y" placeholder="Y values btw 0.0 and 10.01"><br>
                    <input class="form-input" type="text" name="z" placeholder="Z values btw 0.0 and 31.3"><br>
                   <!-- <input class="form-input" type="text" name="cut" placeholder="Enter float values btw 0.0 and 5.0"><br> -->
                   <!-- <input class="form-input" type="text" name="color" placeholder="Enter float values btw 0.0 and 6.0"><br> -->
                   <!-- <input class="form-input" type="text" name="clarity" placeholder="Enter float values btw 0.0 and 7.0"><br> -->
                 

                    
			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img.jpg') }}" alt="Image_1">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img2.gif') }}" alt="Image_2">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img3.jpg') }}" alt="Image_3">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img4.jpg') }}" alt="Image_4">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img5.jpg') }}" alt="Image_5">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img6.jpg') }}" alt="Image_6">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img7.jpg') }}" alt="Image_7">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='img8.jpg') }}" alt="Image_8">
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/acaaattunde2012"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/acaaattunde2012"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Developed ❤️ By Bankole Ayoade.</p>
       </div>

    </body>
</html>
